<div class="container landingContainer">

    <!-- Mode Heading -->
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon>alarm</mat-icon>
            </div>
            <mat-card-title class="myHeading">Against Time</mat-card-title>
        </mat-card-header>
    </mat-card>
    <mat-divider></mat-divider>

    <!-- Mode Brief -->
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle class="mySubHeading">Rules</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="myContent">
            <p> It's a race against time, Questions will keep coming till you are keeping up with time</p>
        </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>

    <!-- Settings Section -->
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle class="mySubHeading">Settings</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="myContent">
            <p> You can change difficulty and category by clicking on settings icon </p>
        </mat-card-content>
        <app-settings></app-settings>
    </mat-card>
    <mat-divider></mat-divider>

    <mat-card>
        <button mat-raised-button class="startBtn" (click)="startGame()">
            Start Game
        </button>
    </mat-card>

</div>
