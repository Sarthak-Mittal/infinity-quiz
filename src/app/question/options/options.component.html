<div class="my-options">
    <div class="row d-flex align-items-center">
        <div class="col col-sm-6 col-md-6 col-lg-6 btn" (click)="selected(option)" *ngFor="let option of options">
            <div class="alert alert-dark card card-body h-100 justify-content-center">
                <p>{{option}}</p>
            </div>
        </div>
    </div>
</div>
