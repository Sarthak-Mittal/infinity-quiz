<div class="my-options">
    <div class="row">
        <div class="col col-sm-6 col-md-6 col-lg-6 btn" (click)="selected(option)" *ngFor="let option of options">
            <div class="alert alert-dark card card-body">
                <p>{{option}}</p>
            </div>
        </div>
    </div>
</div>
